<!DOCTYPE html>

{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A curated collection of links">
    <meta name="author" content="Jackson Wu">
    <!--
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
    -->

    <title>Knowvi</title>

    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/dashboard.css" %}" rel="stylesheet">
  </head>

<body>

    <!-- Top bar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/knowvi/">Knowvi</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/knowvi/contact/">Submit</a></li>
      </ul>
      <form class="navbar-form navbar-right" action="/knowvi/search/">
          <input type="text" name="q" class="form-control" 
          placeholder="Search...">
      </form>
    </div>
  </div>
</div>



<div class="container-fluid">
  <div class="row">

      <!-- Sidebar -->
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
          <li {% if request.path == "/knowvi/" %} class="active"{% endif %}>
          <a href="/knowvi/">Home</a></li>
          <li {% if request.path == '/knowvi/about/' %}class="active"{% endif %}>
          <a href="/knowvi/about/">About</a></li>
      </ul>
      <ul class="nav nav-sidebar">

          <li {% if request.path == "/knowvi/category/Collections/" %}
          class="active"{% endif %}><a href="/knowvi/category/Collections/"
              >Collections</a></li>

          <li {% if request.path == "/knowvi/category/Computer_Science/" %}
              class="active"{% endif %}><a href="/knowvi/category/Computer_Science/"
              >Computer Science</a></li>

          <li {% if request.path == "/knowvi/category/Dictionary/" %}
          class="active"{% endif %}><a href="/knowvi/category/Dictionary/"
              >Dictionary</a></li>

          <li {% if request.path == "/knowvi/category/Languages/" %}
          class="active"{% endif %}><a href="/knowvi/category/Languages/"
              >Languages</a></li>

          <li {% if request.path == "/knowvi/category/Literacy/" %}
          class="active"{% endif %}><a href="/knowvi/category/Literacy/"
              >Literacy</a></li>

      </ul>
    </div>

    <!-- Main content -->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        {% block body_block %}
        {% endblock %}
    </div>

    </div> <!-- row -->
</div> <!-- container-fluid -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static "js/jquery-2.1.1.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>

</body>
</html>
