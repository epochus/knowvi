<!DOCTYPE html>

<html>
    <head>
        <title>Knowvi {% block title %}- A curated collection of links
            {% endblock %}</title>
    </head>

    <body>
        <div>
            {% block body_block %}{% endblock %}
        </div>

        <hr />

        <div>
            <ul>
            {% if user.is_authenticated %}
                <li><a href="/knowvi/restricted/">Restricted Page</a></li>
                <li><a href="/knowvi/logout/">Logout</a></li>
                <li><a href="/knowvi/add_category/">Add a New Category</a></li>
            {% else %}
                <li><a href="/knowvi/register/">Register Here</a></li>

            {% endif %}

                <li><a href="/knowvi/about/">About</a></li>
                <li><a href="/knowvi/">Return to Index</a></li>
            </ul>
        </div>
    </body>
</html>
