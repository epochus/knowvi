{% extends 'knowvi/base.html' %}

{% block title %}Register{% endblock %}

{% block body_block %}

<div class="jumbotron">

    <div class="container">
        <div class="col-lg-6 col-lg-offset-3">

            <h1>Register</h1>

            {% if registered %}
            <strong>Thank you for registering!</strong><br />
            <a href="/knowvi/">Return to the homepage.</a>
            {% else %}
            <strong>Register here!</strong><br />

            {% endif %}

            <form id="user_form" method="post" action="/knowvi/register/"
                 enctype="multipart/form-data">

                {% csrf_token %}

                <!-- Display each form. The as_p method wraps each element in a
                paragraph (<p>) element. This ensures each element appears on a
                new line, making everything look neater. -->
                {{ user_form.as_p }}
                {{ profile_form.as_p }}

                <!-- Provide a button to click to submit the form. -->
                <button class="btn btn-primary" type="submit">Register</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
