<!DOCTYPE html>
<html>
    <head>
        <title>Knowvi</title>
    </head>

    <body>
        <h1>Add a Page</h1>

        <form id="page_form" method="post" action="/knowvi/category/{{category_name_url}}/add_page/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_txt }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Page" />
        </form>
        <br><a href="/knowvi/">Return to Index</a><br />   
    </body>

</html>
